<div class="container-fluid mt-3">
    <h4>Top Health Headlines
      <marquee> For more updates subscribe to &copy; NewsAlways</marquee>
    </h4>
      <div class="row mt-3">
          <div *ngFor="let i of topHealthData"  class="col-lg-3 mt-3 mb-3">
            <div class="box" >
              <img src="{{i.urlToImage}}" alt="" width="100%" >
              <h5 class="mt-3 mb-3">{{i.title}}</h5>
              <!-- target is used to open url in new tab-->
              <a class="btn btn-dark btn-sm" target="_blank" href="{{i.url}}"> Read More</a>
            </div>
          </div>
      </div>
  </div>
