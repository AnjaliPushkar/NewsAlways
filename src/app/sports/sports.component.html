<div class="container-fluid mt-3">
    <h4>Top Sports Headlines
      <marquee> For more updates subscribe to &copy; NewsAlways</marquee>
    </h4>
      <div class="row mt-3">
          <div *ngFor="let i of topSportsData"  class="col-lg-3 mt-3 mb-3">
            <div class="box" *ngIf="i.urlToImage != null; else elseblock" >
              <img src="{{i.urlToImage}}" alt="" width="100%" >
              <h5 class="mt-3 mb-3">{{i.title | slice:0:60}}...</h5>
              <!-- target is used to open url in new tab-->
              <a href="{{i.url}}"><button type="button" class="btn btn-dark .btn-lg">Read More...</button></a>
              <!-- <a class="btn btn-secondary btn-lg active" target="_blank" href="{{i.url}}"> Read More</a> -->
            </div>
      
            <!-- if picture is not available -->
            <ng-template #elseblock>
              <div class="box">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRH-woMrLOEbaHBX9Kwlcbos9pMnd5VDqyckw&usqp=CAU" 
                width="300px" height="170px">
                <h5 class="mt-3 mb-3">{{i.title | slice:0:60}}...</h5>
                <!-- target is used to open url in new tab-->
                <a href="{{i.url}}"><button type="button" class="btn btn-dark .btn-lg">Read More</button></a>
              </div>
      
            </ng-template>
          </div>
      </div>
  </div>
