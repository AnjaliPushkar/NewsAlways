<div class="container-fluid mb-3" >
  <h4>Top Headlines
    <marquee> For more updates subscribe to &copy; NewsAlways</marquee>
  </h4>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.ytimg.com/vi/5KreqwHj5Cs/maxresdefault.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202210/Uyghu_muslims_protest_reuters-647x363.jpeg?rcGhYf.lJ9SjdeXN8nh0j8YS3flmblZ8"
       class="d-block w-100" alt="...">
    </div>
  </div>
 
  <button class="carousel-control-prev" type="button" href="#carouselExampleControls" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" href="#carouselExampleControls"  data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<hr>
<div class="container-fluid mb-3">
  <div class="row mt-3">
    <div *ngFor="let i of topHeadlineData"  class="col-lg-3 mt-3 mb-3">
      <div class="box" >
        <img src="{{i.urlToImage}}" alt="" width="100%" >
        <h5 class="mt-3 mb-3">{{i.title}}</h5>
        <!-- target is used to open url in new tab-->
        <a class="btn btn-dark btn-sm" target="_blank" href="{{i.url}}"> Read More</a>
      </div>
    </div>
</div>
</div>
    
</div>
